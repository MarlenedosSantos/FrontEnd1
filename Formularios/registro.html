<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="css/registro.css">
</head>

<body>
    <header>
        <div class="topBan">
            <p>20% de descuento en todos los productos!</p>
        </div>
        <h2 class="tituloPrin">
            <img src="img/Logo.png" alt="Login" /> Nombre Tienda
        </h2>
    </header>

    <main>
        <div class="form">
        <h1>Registro</h1>
        <form action="" method="post">
            <input type="text" placeholder="Nombre y apellido" required/>
            <input type="email" placeholder="Correo Electrónico" required>
            <input type="password" placeholder="Contraseña" required />
            <select name="País">
            <option value="">Argentina</option>
            <option value="">Colombia</option>
            <option value="">Brasil</option>
            <option value="">Uruguay</option>
            <option value="">Peru</option>
            </select>
            <div class="botones">
                <input type="submit" value="Resetear" class="resetear"/>
                <input type="submit" value="Registrar" class="registrar" />
            </div>
        </form>
        </div>
        <div class="registro">
            <p>¿Ya tenés una cuenta? <a href="login.html">Ingresá</a></p>
        </div>
    </main>

    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
